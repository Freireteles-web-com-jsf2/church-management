<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestão de Igrejas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/styles/theme.css">
  <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="https://via.placeholder.com/120x120?text=Igreja" alt="Logo">
      </div>
      <h1 class="login-title">Sistema de Gestão de Igrejas</h1>
      
      <form class="login-form">
        <div class="form-group">
          <label class="form-label" for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      
      <div class="login-footer">
        <a href="#">Esqueci minha senha</a>
        
        <div class="login-divider">
          <span>ou</span>
        </div>
        
        <p>Não tem uma conta? <a href="#">Solicitar acesso</a></p>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulação de login - em produção, isso seria uma chamada à API
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
